general {
        output_format = "i3bar"
        colors = false
        interval = 5
}

order += "wireless _first_"
order += "battery all"
order += "load"
order += "volume master"
order += "tztime local"

wireless _first_ {
        format_up = "%essid"
        format_down = "nowifi"
}

battery all {
        format = "%status/%percentage"
}

tztime local {
        format = "%H:%M %A %b %d"
}

load {
        format = "Load/%1min"
}

volume master {
        format = "Vol/%volume"
}
